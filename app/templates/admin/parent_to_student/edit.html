{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
<div class="outer">
    <div class="middle">
        <div class="center">
            <div class="page-header">
                <h1> {{ title }}
                {% if not add_parent_to_student %}
                    <br>
                    <small>Parent -
                    <a href="{{ url_for('home.parent_dashboard',id=parent_to_student.parentStudent.id) }}">
                        {{ parent_to_student.parentStudent }}
                    </a>
                    </small>
                {% endif %}
                </h1>
            </div>
            {{ wtf.quick_form(form) }}
            <br/>
        </div>
      </div>
</div>
{% endblock %}
