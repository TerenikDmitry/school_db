{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
            {% if add_user %}
            <h1> Add User </h1>
            {% else %}
            <h1> Edit User
                <span style="color: #aec251;">
                    "{{ user.first_name }} {{ user.last_name }}"
                </span>
            </h1>
            {% endif %}
            <br/>
            {{ wtf.quick_form(form) }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
